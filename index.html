<!DOCTYPE html>
<html lang="en">
<head>

    <title>COVID-19 USA Cases by State</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>COVID-19 Cases in the USA by State</h1>

    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="script.js"></script>

</html>
