<!DOCTYPE html>
<html lang="en">
<head>

    body {
      display: flex;

      position: absolute;
      text-align: center;

      pointer-events: none;

    <label for="stateSelect">Select State:</label>

      <!-- Options will be populated by script.js -->

  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
